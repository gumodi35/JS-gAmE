<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">
    <title>Game-Bons</title>

<body>

    </div>

    <script src="./map.js"></script>
    <script src="./game.js"></script>
